    <meta property="og:type" content="website" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="TriviaFeed - Test your knowledge with personalized trivia questions" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TriviaFeed - Test Your Knowledge" />
    <meta name="twitter:description" content="Challenge yourself with personalized trivia questions and compete with friends. TriviaFeed adapts to your interests and knowledge level." />

    <meta name="apple-mobile-web-app-title" content="TriviaFeed" />
    
    <!-- LinkedIn specific -->
    <meta property="article:author" content="TriviaFeed" />
    
    <!-- Additional structured data for rich snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TriviaFeed",
      "url": "https://trivia-feed-friends.vercel.app/feed",
      "description": "Challenge yourself with personalized trivia questions and compete with friends. TriviaFeed adapts to your interests and knowledge level.",
      "applicationCategory": "Game",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Initialize social sharing metadata on page load -->
    <script>
      // Ensure social media meta tags are correctly set on page load
      document.addEventListener('DOMContentLoaded', function() {
        // Get base URL
        var baseUrl = window.location.origin;
        
        // Update image URLs to be absolute (required by most social platforms)
        var ogImage = document.querySelector('meta[property="og:image"]');
        var twitterImage = document.querySelector('meta[name="twitter:image"]');
        
        if (ogImage && !ogImage.content.startsWith('http')) {
          ogImage.content = baseUrl + ogImage.content;
        }
        
        if (twitterImage && !twitterImage.content.startsWith('http')) {
          twitterImage.content = baseUrl + twitterImage.content;
        }
        
        // Update og:url to current page URL for dynamic routing
        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
          // Ensure the URL always points to the feed page
          var currentUrl = window.location.href;
          if (currentUrl.includes('/feed')) {
            ogUrl.content = currentUrl;
          } else {
            ogUrl.content = baseUrl + '/feed';
          }
        }
        
        // Update structured data URL
        var structuredDataScript = document.querySelector('script[type="application/ld+json"]');
        if (structuredDataScript) {
          try {
            var data = JSON.parse(structuredDataScript.textContent);
            data.url = ogUrl ? ogUrl.content : (baseUrl + '/feed');
            structuredDataScript.textContent = JSON.stringify(data, null, 2);
          } catch (e) {
            console.warn('Failed to update structured data:', e);
          }
        }
      });
    </script>
